<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">
<div class="card bg-secondary p-4" style="width: 350px;">
    <h3 class="text-center mb-3">Вхід</h3>
    <form method="post" action="/login">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Увійти</button>
    </form>

    <div class="mt-3 text-center">
        <p>Ще не маєте акаунта? <a href="/register" class="text-info">Зареєструватися</a></p>
        <p>Або <a href="/login/google" class="btn btn-outline-light btn-sm mt-2">Увійти через Google</a></p>
    </div>
</div>
</body>
</html>
