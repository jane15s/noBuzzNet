<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Registration</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="bg-dark text-light">
  <div class="container" style="max-width: 520px;">
    <h3 class="mt-5 mb-4 text-center">Створити акаунт</h3>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" action="/register" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Імʼя</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" id="password" name="password" class="form-control" required minlength="6" />
        <div class="form-text text-muted">Мінімум 6 символів.</div>
      </div>

      <div class="d-grid gap-2 mt-3">
        <button type="submit" class="btn btn-success">Зареєструватись</button>
        <a href="/login/google" class="btn btn-outline-light">Увійти через Google</a>
        <a href="/" class="btn btn-secondary">Назад</a>
      </div>
    </form>
  </div>
</body>
</html>
